<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <link href="style.css" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Welcome to the Millionaire Fortune Teller</h1>
      </header>
    <main>
      <section>
        <div class="image-container">
        <img src="dollar-sign-symbol-24.gif" alt="rotating dollar sign">
        <img src="fortuneteller.png" alt=" an fortune telling machine in the shape of an old television" class="fortune-teller">
        <img src="dollar-sign-symbol-24.gif" alt="rotating dollar sign">
        </div>
      </section>
      <section>
        <div class="button-works">
          <form>
            <label for="CCnum">Credit Card Number:</label>
            <input type="CCnum" id="CCnum" name="CCnum">
            
            <label for="exp">Expiration Date:</label>
            <input type="exp" id="exp" name="exp">
            
            <label for="CVV">Security Code:</label>
            <input type="CVV" id="CVV" name="CVV">
        </form>
        </div>
      </section>
      <section>
      <div class="button">
        <button>Get Your Fortune </button>
      </div>
        <p>
          Welcome to the Millionaire Fortune Teller. Simply put your credit card number (including expiration date and security code) into the fortune telling machine, and recieve your fortune!
        </p>
      </section>
      <section>
        <img class="scrolling-image" src="bottomscroll.png" alt="Scrolling bar with money bags and money eyes emojis">
      </section>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
